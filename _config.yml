# ==========================================
# Bloom Theme Configuration
# ==========================================

# ---- Navigation Menu ----
nav:
  Home: /
  About: /about/
  Articles: /archives/
  RSS: /atom.xml
  Categories: /categories/
  Links: /link

# ---- Profile / Intro ----
profile:
  enabled: true
    #avatar: /images/avatar.png
  gravatar_email: ""
    #title: "Swing"
  subtitle: "努力是为了 站在万人中央 成为别人的光"
  description: |
    Know it then hack it!

# ---- Homepage Columns (Core Feature) ----
# Enable categorized columns on homepage
# Max 2 columns supported
columns:
  enabled: false
  layout: two-column           # single-column | two-column
  items:
    - name: Security           # Display name
      category: Writeup       # Category slug
      limit: 10                # Number of posts to show
      show_date: true
    - name: Note
      category: Note
      limit: 10
      show_date: true

# Fallback when columns disabled
default_list:
  title: "Recent Posts"
  limit: 10
  show_date: true

# ---- Search ----
search:
  enabled: true
  path: search.xml
  placeholder: "Search..."

# ---- Social Links ----
social:
  github: "https://github.com/WinMin"
  twitter: "https://twitter.com/bestswngs"
  email: "mailto:ask@mail.exp.sh"
  weibo: ""
  rss: /atom.xml

# ---- Footer ----
footer:
  copyright_since: 2024
  powered_by: true
  theme_info: true

# ---- Appearance ----
colorscheme: dark

# ---- Layout Width ----
layout:
  page_width: 60          # 整体页面最大宽度 (rem)
  content_width: 900      # 文章内容区宽度 (px)
  mobile_padding: 12      # 移动端两侧边距 (px)

# ---- Logo ----
logo:
  enabled: false
  image: /images/logo.png
  width: 100
  height: 100

# ---- Post Settings ----
post:
  show_updated: true
  show_wordcount: false
  show_readtime: false
  excerpt_link: "Read More"
  toc: true

# ---- Code Highlight ----
highlight:
  theme: tomorrow-night
  copy_button: true

# ---- Comments ----
comments:
  enabled: true
  provider: ""                 # disqus | utterances | giscus
  disqus:
    shortname: "swing"
  utterances:
    repo: ""
    issue_term: pathname
  giscus:
    repo: ""
    repo_id: ""
    category: ""
    category_id: ""

# ---- Analytics ----
analytics:
  google: "UA-133464311-1"
  baidu: "2e6da3c375c8a87f5b664cea6d4cb29c"

# ---- 404 Page ----
error_404:
  enabled: true
  title: "Page Not Found"
  description: "The page you're looking for doesn't exist."
